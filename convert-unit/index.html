<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Glide Unit Converter</title>
  </head>
  <body>
    <script src="https://cdnjs.com/libraries/mathjs"></script>
    <script src="function.js"></script>
    <script src="../driver.js"></script>

    <div>
      <label for="inputValue">Enter a value:</label>
      <input type="number" id="inputValue">
    </div>

    <div>
      <label for="fromUnit">From unit:</label>
      <select id="fromUnit">
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
        <option value="mi">Mile</option>
      </select>
    </div>

    <div>
      <label for="toUnit">To unit:</label>
      <select id="toUnit">
        <option value="m">Meter</option>
        <option value="km">Kilometer</option>
        <option value="mi">Mile</option>
      </select>
    </div>

    <button onclick="convertUnits()">Convert</button>

    <script>
      function convertUnits() {
        // Get the input value element.
        var inputValue = document.getElementById("inputValue");

        // Get the from unit element.
        var fromUnit = document.getElementById("fromUnit");

        // Get the to unit element.
        var toUnit = document.getElementById("toUnit");

        // Construct the message
        var message = {
          action: "convertUnits",
          inputValue: inputValue,
          fromUnit: fromUnit,
          toUnit: toUnit
        };

        // Post the message to the Glide app
        window.parent.postMessage(message, "*");
      }
    </script>

    <div id="result"></div>
  </body>
</html>
